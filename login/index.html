<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>My Login Page</title>
</head>
<body>

    <script>
        async function submit(uname, pword){
            const url = new URL("https://login-form.noahkaboa.workers.dev/");
            url.searchParams.set("uname", uname);
            url.searchParams.set("pword", pword);
            document.getElementById("login-result").innerHTML = await fetch(url).then(r => r.text());
        }
    </script>
    <div id="login-form">    
            <label for="uname"><b>USERNAME</b></label>
            <input type="text" placeholder="Enter Username" id="uname" required>
            <label for="pword"><b>PASSWORD</b></label>
            <input type="password" placeholder="Enter Password" id="pword" required>
            <button type="submit" onclick="submit(document.getElementById('uname').value, document.getElementById('pword').value)">Login</button>
        </form>
    </div>
    <p id="login-result"></p>
</body>
</html>
